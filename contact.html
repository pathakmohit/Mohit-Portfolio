<section class="container py-5 animate__animated animate__fadeIn">
  <h2 class="mb-4 text-center animate__animated animate__lightSpeedInRight" style="animation-duration: 1s;">ðŸ“¬ Get in Touch</h2>
  <form id="contact-form" class="p-4 shadow rounded animate__animated animate__zoomIn" style="background: linear-gradient(135deg, #2196f3 0%, #00bcd4 100%); color: white;">
    <div class="form-group">
      <label for="email" class="font-weight-bold">Email address</label>
      <input id="email" type="email" class="form-control form-control-lg animate__animated animate__fadeInLeft" style="border: none; border-radius: 8px;" placeholder="name@example.com" required />
    </div>
    <div class="form-group mt-4">
      <label for="message" class="font-weight-bold">Message</label>
      <textarea id="message" class="form-control form-control-lg animate__animated animate__fadeInRight" style="border: none; border-radius: 8px;" rows="5" placeholder="Write your message here..." required></textarea>
    </div>
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-light btn-lg px-5 animate__animated animate__pulse animate__infinite" style="font-weight: 700; letter-spacing: 1px;">Send</button>
    </div>
  </form>
</section>
